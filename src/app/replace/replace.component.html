<div class="content">
  <h4>.replace(term, newTerm) method</h4>
  <div class="form-group">
    <label for="concat_input">Type term</label>
    <input [(ngModel)]="term" type="text" class="form-control" id="term_input">
  </div>
  <div class="form-group">
    <label for="concat_input">type new term to replace</label>
    <input [(ngModel)]="newTerm" type="text" class="form-control" id="newTerm_input">
  </div>

  <p *ngIf="outputString">
    Result: {{outputString}}
  </p>
</div>
